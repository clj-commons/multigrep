sudo: false
language: clojure
lein: 2.8.1

jdk:
  - oraclejdk8
  - oraclejdk10

env:
  global:
    # CLOJARS_USERNAME
    - secure: ""
    # CLOJARS_PASSWORD
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""

script: lein do check, midje

deploy:
  # Deploy binaries to Clojars
  - provider: script
    skip_cleanup: true
    script: lein deploy
    on:
      branch: master
      jdk: oraclejdk8
  # Generate documentation
  - provider: script
    skip_cleanup: true
    script: lein codox
    on:
      branch: master
      jdk: oraclejdk8
  # Deploy documentation
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    email: pmonks+travisci@gmail.com
    name: Travis CI - pmonks
    local_dir: target/doc
    on:
      branch: master
      jdk: oraclejdk8
